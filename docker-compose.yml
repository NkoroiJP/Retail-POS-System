services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DB_NAME:-pos_system}
      - POSTGRES_USER=${DB_USER:-pos_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-pos_password}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pos_user} -d ${DB_NAME:-pos_system}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos_network

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pos_network

  web:
    build: .
    command: gunicorn pos_system.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-False}
      - DJANGO_ENV=${DJANGO_ENV:-development}
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-pos_system}
      - DB_USER=${DB_USER:-pos_user}
      - DB_PASSWORD=${DB_PASSWORD:-pos_password}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    stdin_open: true
    tty: true
    networks:
      - pos_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  pos_network:
    driver: bridge